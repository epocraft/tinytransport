security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_admin_user_provider:
            entity:
                class: App\Entity\Admin\User
                property: email

        app_web_user_provider:
            entity:
                class: App\Entity\Web\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        cron:
            pattern: ^/admin/cron
            security: false

        app_admin:
            pattern: ^/admin
            context:   admin_context
            access_denied_handler: App\Security\AccessDeniedHandler
            lazy: true
            provider: app_admin_user_provider
            entry_point: form_login
            form_login:
                login_path: app_admin_login
                check_path: app_admin_login
                enable_csrf: true
                default_target_path: app_admin_dashboard
            logout:
                path: app_admin_logout
                target: app_admin_logged_out
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                always_remember_me: true
                name:  REMEMBER_ADMIN
            login_throttling:
                max_attempts: 3

        app_web:
            pattern:   ^/
            context:   web_context
            provider:  app_web_user_provider

            lazy: true

            form_login:
                # Jméno route (ne URL) pro zobrazení i zpracování přihlášení
                login_path:      app_web_login
                check_path:      app_web_login
                enable_csrf:          true
                default_target_path:  app_web_search

                # Parametry z formuláře (pokud login nevyužívá výchozí _username/_password)
                username_parameter: _username
                password_parameter: _password

            logout:
                # URL nebo route pro odhlášení
                path:   app_web_logout
                # po odhlášení přesměruje na stránku „logged-out“
                target: app_web_logged_out

            # (volitelné) „zapamatování uživatele“
            remember_me:
                secret:   '%env(APP_SECRET)%'
                lifetime: 604800   # 1 týden
                path:     /
                name:  REMEMBER_WEB

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    role_hierarchy:
        ROLE_SUPERADMIN: [ROLE_ADMIN]
        ROLE_ADMIN:      [ROLE_PROVIDER, ROLE_CUSTOMER]
        ROLE_PROVIDER:   [ROLE_CUSTOMER]
        ROLE_CUSTOMER:   [ROLE_USER]
        ROLE_USER:       []

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # ============== ADMIN ==============
        - { path: ^/admin/cron,         roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login,        roles: PUBLIC_ACCESS }
        - { path: ^/admin/logout,       roles: PUBLIC_ACCESS }
        - { path: ^/admin/logged-out,   roles: PUBLIC_ACCESS }
        - { path: ^/admin/access-denied,roles: PUBLIC_ACCESS }
        - { path: ^/admin/dashboard,    roles: ROLE_ADMIN }
        - { path: ^/admin,              roles: ROLE_ADMIN }

        # ============== WEB ==============
        # pustíme anonymně login/ logout / logged-out pro veřejnou část
        - { path: ^/login$,             roles: PUBLIC_ACCESS }
        - { path: ^/logout$,            roles: PUBLIC_ACCESS }
        - { path: ^/logged-out$,        roles: PUBLIC_ACCESS }

        # Speciální cesty pro přihlášené uživatele (ROLE_SERVICE_PROVIDER, ROLE_ADMIN)
        - { path: ^/cs/dashboard,       roles: [ROLE_SERVICE_PROVIDER, ROLE_ADMIN] }
        - { path: ^/cs/order,           roles: [ROLE_SERVICE_PROVIDER, ROLE_ADMIN] }

        # Vše ostatní na webu je veřejné
        - { path: ^/,                   roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
